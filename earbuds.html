<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earbuds</title>
    <link rel="stylesheet" href="estilos.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="google-logo.png" alt="logo Google">  
        </div>
        <nav class="navbar">
            <div><p>Phones</p></div>
            <div><p class="btn-active">Earbuds</p></div>
            <div><a href="smart-watch.html"><p>Watches</p></a></div>
            <div><p>Smart Home</p></div>
            <div><p>Accesories</p></div>
            <div><p>Suscriptions</p></div>
        </nav>
        <div class="icons">
            <img src="icons/Search.svg" alt="">
            <img src="icons/Help.svg" alt="">
            <img src="icons/Cart.svg" alt="">
            <img src="icons/Avatar.svg" alt="">
            <img src="icons/menu-icon.svg" alt="" class="menu-icon">
        </div>
    </header>

    <main>
        <div class="arrow">
            <img src="icons/Arrow.svg">
            <p>See products details</p>
        </div>
        <div class="product">          
            <div class="galeria">
                <div class="imagen-mini">
                    <div class="mini"><img src="earbuds/earbuds_01.png" alt="earbuds google complete"></div>
                    <div class="mini"><img src="earbuds/earbuds_02.png" alt="earbuds google one side"></div>
                    <div class="mini"><img src="earbuds/earbuds_03.png" alt="earbuds google other side"></div>
                    <div class="mini"><img src="earbuds/earbuds_04.png" alt="earbuds google details"></div>
                </div>
                <div class="full-image">
                    <img src="earbuds/earbuds_01.png" alt="earbuds google big position">
                </div>
            </div>
            <div class="detalle">
                <div class="prod-title">
                    <h1>Google Pixels Bunds Pro</h1>
                    <p>Music & Sound</p>
                    <h2>229 €</h2>
                    <hr>
                </div>
                <div class="prod-detail">
                    <p>Choose a color</p>
                    <div class="colors">
                        <div class="circle blue"></div>
                        <div class="circle white"></div>
                        <div class="circle gray"></div>
                        <div class="circle sky"></div>
                        <div class="circle lemon"></div>
                        <div class="circle red"></div>
                    </div>
                </div>
                <div class="prod-price">
                    <h1>229 €</h1>
                    <hr>
                    <form action="">
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <input type="button" value="Add to cart">
                    </form>
                    <div class="delivery">
                        <img src="icons/Delivery.svg" alt="car delivery">
                        <p><b>Delivers 29 Aps to</b></p><p class="btn-active"> <b>08023</b></p>
                    </div> 
                </div>         
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="icons-footer">
            <img src="icons/SM-x.svg" alt="">
            <img src="icons/SM-instagram.svg" alt="">
            <img src="icons/SM-facebook.svg" alt="">
            <img src="icons/SM-youtube.svg" alt="">
            <img src="icons/SM-tiktok.svg" alt="">
        </div>
        <div class="navbar-footer">
            <div class="spain" ><img src="icons/Spain.svg" alt=""> <p> Spain</p></div>
            <div><p>Privacy</p></div>
            <div><p>Google Nest Commitment to Privacy</p></div>
            <div><p>Sales Terms</p></div>
            <div><p>Terms of Service</p></div>
        </div>
    </footer>
